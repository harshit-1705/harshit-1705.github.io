<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="/img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About </a></li>
            <li><a href="work.html"> My Works </a></li>
            <li><a href="contact.html" class="current"> Contact </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact - A: Contact-Form -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact ME!</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me.</p>
        <form action="">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Enter Your Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Enter Your Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Enter Your Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Enter Your Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Your Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit !</button>
        </form>
      </div>
    </section>

    <!-- Section - B: Contact Info -->

    <section id="contact-b" class="text-center bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <h4>JohnDoe123@xxx.com</h4>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <h4>998877XXXX</h4>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <h4>50 Main St. London High</h4>
          </div>
        </div>
      </div>
    </section>

    <!-- Section - C: Tagline -->

    <section id="contact-c" class="py-4 bg-main">
      <div class="container">
        <h1>Lets Start Your Next Project Now!</h1>
      </div>
    </section>

    <!-- Footer -->

    <footer id="main-footer">
      <div class="container footer-content bg-dark text-center">
        <p>
          Copyright &copy; 2019. All Rights Reserved
        </p>
        <p>
          Site Designed by
          <a href="https://www.instagram.com/harshitt_aroraa/" target="_blank"
            >Harshit Arora</a
          >
        </p>

        <div class="social">
          <a href="https://www.instagram.com/harshitt_aroraa/" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a
            href="https://www.facebook.com/harshit.arora.77770/"
            target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/harshit-arora-9729101a9/"
            target="_blank"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
